apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: foos.stable.example.com
spec:
  group: stable.example.com
  names:
    kind: foo
    listKind: fooList
    plural: foos
    singular: foo
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          server:
            description: +conversion:stable.example.com/v2,rename,host
            type: string
    served: true
    storage: true
  - name: v2
    schema:
      openAPIV3Schema:
        properties:
          host:
            description: +conversion:stable.example.com/v1,rename,server
            type: string
    served: true
    storage: false
  conversion:
    strategy: Webhook
    webhookClientConfig:
      service:
        name: kcrdc-webhook-service
        namespace: default
        path: /crdconvert
      caBundle: 
